<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content=""IE=edge" />
        <meta name="viewport" contant="width=device-width, initial-scale=1.0" />
        <title>Norbert's Profile Card</title>
        <link rel="stylesheet" href="style/style.css" />
        <!--Boxicons CSS link-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="mainContainer">
            <div class="profileImageContainer">
                <img src="style/image/judging_crow.jpeg" alt="" class="profileImage">
            </div>

            <div class="descriptionString">
                <span class="nameDesc">Norbert Bakk</span>
                <span class="jobDesc">Implementation Specialist at bmetric</span>
            </div>

            <div class="socialButtons">
                <a href="#" style="background: #541554" class="link">
                    <i class='bx bxl-slack'></i>
                </a>
                <a href="#" style="background: #0A66C2" class="link">
                    <i class='bx bxl-linkedin-square'></i>
                </a>
                <a href="#" style="background: #0D1117" class="link">
                    <i class='bx bxl-github'></i>
                </a>
                <a href="#" style="background: #F48224" class="link">
                    <i class='bx bxl-stack-overflow'></i>
                </a>
            </div>

            <div class="interactionButtons">
                <button class="emailMe">Send E-mail</button>
                <button class="callMe">Call Me</button>
            </div>

            <div class="analytics">
                <div class="data">
                    <i class='bx bx-git-pull-request' ></i>
                    <span class="number">69</span>
                </div>
                <div class="data">
                    <i class='bx bx-git-repo-forked'></i>
                    <span class="number">77</span>
                </div>
                <div class="data">
                    <i class='bx bx-upvote'></i>
                    <span class="number">39.1k</span>
                </div>
            </div>
        </div>
    </body>
</html>
